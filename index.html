<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAN.IT_Homework_4</title>
    <link rel="stylesheet" href="css/reset.css" class="css">
    <link rel="stylesheet" href="css/style.css" class="css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>

<div class="main-container">
    <header class="main-header">
        <div class="container">
            <div class="main-header__top-menu">
                <a href="#" class="menu__left-link text-uppercase">journey</a>
                <nav class="main-header__menu-right">
                    <a href="" class="icon-link_item icon-link_calendar"></a>
                    <a href="" class="icon-link_item icon-link_forum"></a>
                    <a href="" class="icon-link_item icon-link_journey"></a>
                    <p class="menu__horizont-line">|</p>
                    <p class="main-header__menu-login">Welcome,
                        <a href="#" class="menu__login-link text-capitalize">log in</a>
                        or
                        <a href="#" class="menu__login-link text-capitalize">sign up</a>
                    </p>
                </nav>
            </div>
        </div>
    </header>

    <section class="signup-container">
        <div class="container">
            <div class="form-signup">
                <div class="green-element"></div>
                <div class="form-signup__top-elements">
                    <p class="form-signup__title text-capitolize">sign up</p>
                    <a href="#" class="form-signup__login text-capitalize">log in</a>
                </div>

                <div class="form-signup__btn">

                    <a href="#" class="btn btn-social btn-facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="btn-vertical-line btn-vertical-line-f">|</span>
                        <span class="text-capitolize">facebook</span>
                    </a>

                    <a href="#" class="btn btn-social btn-google">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        <span class="btn-vertical-line btn-vertical-line-g">|</span>
                        <span class="text-capitolize">google</span>
                    </a>
                </div>

                <div class="form-horizontal-line">
                    <hr class="form-hr">
                    <span class="hr-central-word">or</span>
                    <hr class="form-hr">
                </div>

                <form action="">
                    <input type="text" name="username" placeholder="Name" class="form-signup__input-field" required>
                    <input type="text" name="user-lastname" placeholder="Last name" class="form-signup__input-field" required>
                    <input type="email" name="email" placeholder="Email" class="form-signup__input-field" required>
                    <input type="password" name="password" placeholder="Choose password" class="form-signup__input-field" required>
                    <input type="password" name="confirm-password" placeholder="Confirm password" class="form-signup__input-field" required>
                    <label class="form-signup__agreement">
                        <input type="checkbox" class="agreement__checkbox">
                        <span class="form-signup__checkbox"></span>Agree our
                        <a href="#" class="form-sign-up__terms-link link-style text-capitalize">terms & conditions</a>
                    </label>

                    <button type="submit" class="form-signup__submit-btn text-capitalize">create account</button>
                </form>

                <a href="#" class="btn signup-form__create"></a>
            </div>
        </div>
    </section>


</div>
</body>

</html>
